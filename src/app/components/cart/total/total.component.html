<div class="card bg-dark row-space-top">
    <div class="card-body">
        <div class="container">
            <table class="table text-white">
                <tbody>
                    <tr>
                        <td><b>Total</b></td>
                        <td class="text-end">
                            {{ (cart | async)?.total | currency:'EUR':"symbol" }}
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="text-center">
                <button (click)="clickCheckout()" class="btn btn-lg btn-warning">Bestellen</button>
            </div>
        </div>
    </div>
</div>
