    <div class="row">
        <div class="col-lg-4 col-md-3 col-xs-12 col-6" *ngFor="let product of products">
            <div class="card bg-dark" (click)="clickProduct(product)" style="margin-bottom: 5px;">
                <img src="http://127.0.0.1:8000{{product.image}}" alt="oops.." class="img-fluid">
                <div class="card-body">
                    <h5 class="card-title">{{product.name}}</h5>
                    <div class="row">
                        <div class="col-6"><small>{{product.allergens}}</small></div>
                        <div class="col-6">
                            <p class="card-text text-end">{{product.price}} â‚¬</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
